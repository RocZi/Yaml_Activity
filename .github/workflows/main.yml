name: Simple Start Up

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build my virtual OS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout my codes
      uses: actions/checkout@v2
      
    - name: Print and list out content
      run: |
        ls
        echo "Hello  There!"
        
